<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUXEL | Sitio en Construcción</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --nid-gold: #696565;
      --nid-brown: #5a360d;
      --nid-cream: #ffffff;
    }

    /* Pantalla completa */
    body, html {
      height: 100%;
      background: var(--nid-cream);
      font-family: "Inter", sans-serif;
      color: var(--nid-brown);
    }

    .under-wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo-luxel {
      font-family: "Bodoni Moda", serif;
      font-size: 4rem;
      font-weight: 700;
      color: var(--nid-brown);
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: .5rem;
    }

    .subtitle {
      font-size: 1rem;
      max-width: 480px;
      margin-bottom: 2rem;
    }

    /* Botón */
    .btn-contacto {
      background: var(--nid-brown);
      border: none;
      color: #fff;
      padding: .75rem 1.5rem;
      border-radius: 4px;
      font-weight: 500;
      transition: background .3s;
    }
    .btn-contacto:hover { background: var(--nid-gold); color: var(--nid-brown); }

    /* Spinner dorado */
    .spinner-border {
      width: 3rem; height: 3rem;
      border-width: .45rem;
      color: var(--nid-gold);
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="under-wrap">
    <!-- Logo -->
    <div class="logo-luxel">LUXEL</div>

    <!-- Spinner -->
    <div class="spinner-border" role="status" aria-hidden="true"></div>

    <!-- Títulos -->
    <h1 class="title">Sitio en construcción</h1>
    <p class="subtitle">Estamos refinando cada detalle para ofrecerte la mejor experiencia de joyería online. ¡Vuelve pronto para descubrir nuestras nuevas colecciones!</p>

    <!-- Botón de contacto -->
    <a href="index.html#contacto" class="btn btn-contacto">Contáctanos</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
